<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-all.css" />
    <link rel="stylesheet" href="style-contactUs.css" />
    <link rel="stylesheet" href="style-media-query.css"></link>
    <script src="hamburger.js" defer></script>
    <script src="HamMenu.js" type="text/javascript" defer></script>
    <title>Restaurant Template</title>
  </head>
  <body>
    <div class="head-container">
      <div class="logo"></div>
      <div class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="promotion.html">Promotions</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="hamburger" id="hamburger">
        <div class="ham-structure">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="ham-menu">
    </div>
    <div class="body-container">
      <div class="form-container">
        <form action="" method="post">
          <label for="fname">First Name :</label>
          <input type="text" placeholder="First Name" name="fname" /><label
            for="lname"

          ><input type="text" placeholder="Last Name" name="lname" /><label
            for="email"

          ><input
            type="email"
            placeholder="example@something.com"
            name="email"
          /><textarea placeholder="Write To Us..."></textarea
          ><input id="submit-btn" type="submit" />
        </form>
      </div>
      <div class="vl"></div>
      <div class="restaurant-info-container">
        <h1>OR</h1>
        <h2>Reach Us on :</h2>
        <div class="contact-box">
          <ul>
            <div>
              <li>

              <li><a href="#">Facebook</a></li>
              <li>
                <a href="#">Twitter</a>
              </li>
              <li><a href="#">WhatsApp</a></li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="map">
      </div>
      <div class="write-something">
        <ul>
          <li><a href="#" id="faq-a">FAQ</a></li>
          <li>Contact Number : <span class="copy-click">01234123512</span></li>
          <li>Email : <span class="copy-click">ishtayk@gmail.com</span></li>
          <li>Fax : <span class="copy-click">03131</span></li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("submit-btn").addEventListener("click", (e) => {
      e.preventDefault();
      alert("Thank you for contacting Us");
      setTimeout((e) => {
        window.location = "index.html";
      }, 2000);
    });
  </script>
</html>
